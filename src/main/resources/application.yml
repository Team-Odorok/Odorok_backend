server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  sql:
    init:
      mode: always  # 서버 실행 시 schema.sql 실행

jwt:
  access:
    expmin: 30       # access token 유효 시간 (분)
  refresh:
    expmin: 10080    # refresh token 유효 시간 (7일 = 60*24*7)

logging:
  level:
    com.odorok: DEBUG  # 원하는 패키지 로깅 보기 편하게
