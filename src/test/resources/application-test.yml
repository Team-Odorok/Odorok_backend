spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:  # 비워두면 됨
  jpa:
    hibernate:
      ddl-auto: create-drop  # 테스트 시점에 엔티티 기반으로 테이블 자동 생성 후 종료 시 제거
    properties:
      hibernate:
        format_sql: true     # 로그에 SQL 보기 좋게 출력
    defer-datasource-initialization: true  # data.sql과 같은 초기화 스크립트를 JPA 이후 실행
  sql:
    init:
      mode: always           # 항상 초기화 스크립트 실행 (data.sql, schema.sql 등)